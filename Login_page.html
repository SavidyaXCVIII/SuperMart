<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Custom CSS-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fonts & Icons-->
    <script src="https://kit.fontawesome.com/7b5b4fcd9f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Login</title>

    <script>
        function btnclick(){
            var username=document.getElementById('username').value
            var password=document.getElementById('password').value
            document.getElementById('username').style.border="1px solid black"
            document.getElementById('password').style.border="1px solid black"

            if ( password===""){
                document.getElementById('password').style.border="2px solid red"
                alert("Enter Password")
            }
            if ( username===""){
                document.getElementById('username').style.border="2px solid red"
                alert("Enter Username")
            }
            if ( password!=="" && username!=="" ) {
                location.href ='index.html';

            }
        }
    </script>

</head>
<body>

<!--Navigation bar section start here-->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-between align-items-center mt-3">
                <div class="col-6 col-md-4">
                    <a  href="index.html">
                        <img src="images/SuperMART.png" class="img-fluid" alt="...">
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--navigation bar section ends here-->

<!--login section-->
<div class="container-login" style="width: 100%; padding: 5%" >
    <div class="row" style="text-align: center; color: white; border-radius: 25px 25px 0 0; background-color: #364F6B; padding: 5% 0; width: 100%; height: fit-content; margin: auto">
        <h2>Login</h2>
    </div>
    <div class="row" style="background-color:lightgrey; width: 100%; height: fit-content; margin: auto">
        <form id="form" style="padding: 5%">
            <h4 style="padding:2% 0">Username/Email</h4>
            <input id="username" type="text" placeholder="Enter Username/Email" style="width: 100%; padding: 2%; font-size:125%">
            <br><br>
            <h4 style="padding:2% 0">Password</h4>
            <input id="password" type="text" placeholder="Enter Password" style="width: 100%; padding: 2%; font-size:125%">
            <br>
            <div class="row" style="font-size:120%; padding: 5%">
                <div class= "col" >
                    <input type="checkbox"  id="checkbox" value="Remember me">
                    <label for="checkbox" style="">Remember me</label>
                </div>
                <div class="col" style="text-align: right">
                    <a href="change_password.html" style="color: black; text-decoration: underline;">Forgot password?</a>
                </div>
            </div>
            <br>
            <button onclick="btnclick()" type="button" style="margin:0 auto; color:white; display:block; font-size:125%; text-align:center; border-radius: 30px; background: #364F6B; padding: 2%; width: 50%; height: fit-content;"> Login </button>
        </form>
        <br>
    </div>
</div>
<!--login section ends here-->


</body>
</html>
