<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Custom CSS-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fonts & Icons-->
    <script src="https://kit.fontawesome.com/7b5b4fcd9f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Change Password</title>

    <script>
        function btnclick(){
            var passw=document.getElementById('password').value
            var passwN=document.getElementById('passwordN').value
            document.getElementById('passwordN').style.border="1px solid black"
            document.getElementById('password').style.border="1px solid black"

            if ( passw===""){
                document.getElementById('password').style.border="2px solid red"
            }
            if ( passwN===""){
                document.getElementById('passwordN').style.border="2px solid red"
            }
            if ( passw==="" || passwN===""){
                alert("Fill both fields!")
            }else{
                document.getElementById('password').style.border="1px solid black"
                document.getElementById('passwordN').style.border="1px solid black"
                if (passw===passwN){
                    $("#myModal").modal();
                } else{
                    alert("The passwords do not match!")
                }
            }
        }
    </script>

</head>
<body>

<!--Navigation bar section start here   -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-between align-items-center mt-3">
                <div class="col-6 col-md-4">
                    <a  href="index.html">
                        <img src="images/SuperMART.png" class="img-fluid" alt="...">
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--navigation bar section ends here-->

<!--credentials section-->
<div class="container-credentials" style="width: 100%; padding: 5%" >
    <div class="row" style="text-align: center; color: white; border-radius: 25px 25px 0 0; background-color: #364F6B; padding: 5% 0; width: 100%; height: fit-content; margin: auto">
        <h2>New Credentials</h2>
    </div>
    <div class="row" style="background-color:lightgrey; width: 100%; height: fit-content; margin: auto">
        <form style="padding: 5%">
            <h4 style="padding:2% 0">New Password</h4>
            <input id="password" type="text" placeholder="Enter Password" style="width: 100%; padding: 2%; font-size:125%">
            <br><br>
            <h4 style="padding:2% 0">Confirm Password</h4>
            <input id="passwordN" type="text" placeholder="Confirm Password" style="width: 100%; padding: 2%; font-size:125%">
            <br><br>
            <button onclick="btnclick()" id="myBtn" type="button" style="margin:0 auto; color:white; display:block; font-size:125%; text-align:center; border-radius: 30px; background: #364F6B; padding: 2%; width: 50%; height: fit-content;">  Update Password </button>
        </form>
        <br>
    </div>
</div>
<!--credentials section ends here-->

<!--modal section-->
<div class="container">
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
        <div class="modal-content" style="position: absolute; top:0; bottom: 0; left: 0; right: 0; margin: auto; width: fit-content; height: fit-content; text-align: center; padding:5%; border: 5px solid lightgreen">
            <h1 class="modal-title" >Password Updated <br> Sucessfully!</h1>
            <br>
            <i class="fas fa-check-circle text-success fa-8x"></i>
            <br><br>
            <p>Your password has been updated</p>
            <br>
            <div style="margin:0 auto; display:block; font-size:125%; text-align:center; border-radius: 30px; background: #364F6B; padding: 2%; width: 50%; height: fit-content;"><a style="color: white" href="Login_page.html"> Login </a></div>
        </div>
    </div>
</div>
<!--modal section ends here-->

</body>
</html>
